<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

  <body>
    <h1 class="index-title">JC'S Pokedex</h1>
    <ul class="pokemon-list"></ul>

    

    
    <div id="modal-container" class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div><!--Close modal header-->
          <div class="modal-body pokedex">
                  <div class="image-panel">
                    <div class="screen-frame">
                      <div class="image-screen">
                        <img class="pokemon-image">
                      </div><!--Close image-screen-->
                    </div><!--Close screen-frame-->
                  </div><!-- Close screen-panel-->
                  <div class="data-panel">
                    <div class="data-screens">
                      <div class="screen name-screen">
                        <h2 class="pokemon-id"></h2>
                        <h2 class="pokemon-name"></h2>
                      </div>
                      <div class="small-screens">
                        <div class="screen height-screen">
                          <h3>Height:</h3>
                          <p class="pokemon-height"></p>
                        </div>
                        <div class="screen types-screen">
                          <h3>Types:</h3>
                          <ul class="pokemon-types"></ul>
                        </div> <!--Close small-screens-->
                    </div> <!-- Close data-screens-->
                  </div> <!-- Close bottom-panel-->
          </div> <!--Close pokedex-->
        </div> <!--Close modal-content-->
    </div> <!--Close modal-dialog-->
